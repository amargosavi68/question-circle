<div class="login-section">
     <mat-card>
          <img src="../../assets//images/undraw_secure_login_pdn4.svg" alt="login-image">
     </mat-card>
     <mat-card>
          <mat-card-header>
               <mat-card-title>Register Here</mat-card-title>
          </mat-card-header>
          <mat-card-content>
               
               <form novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit();">
                    <p>{{registerForm.value | json}}</p>
                    <mat-form-field>
                         <input matInput type="text" name="first_name" id="first_name" placeholder="First Name" autocomplete="off" formControlName="first_name" required>
                    </mat-form-field>

                    <mat-form-field>
                         <input matInput type="text" name="last_name" id="last_name" placeholder="Last Name" autocomplete="off" formControlName="last_name" required>
                    </mat-form-field>

                    <mat-form-field>
                         <input matInput type="email" name="email" id="email" placeholder="Email" autocomplete="off" formControlName="email" required>
                    </mat-form-field>

                    <mat-form-field>
                         <input matInput type="password" name="password" id="password" placeholder="Password" autocomplete="off" formControlName="password" required>
                    </mat-form-field>

                    <mat-form-field>
                         <input matInput type="password" name="cnf_password" id="cnf_password" placeholder="Confirm Password" autocomplete="off" formControlName="cnf_password" required>
                    </mat-form-field>
                    
                    <button type="submit" mat-raised-button color="warn" [disabled]="registerForm.invalid">Register</button>
               </form>
          </mat-card-content>
          <mat-card-actions>
               <p>Already have an account? <a routerLink="/login">Login Here</a></p>
          </mat-card-actions>
          
     </mat-card>
</div>
