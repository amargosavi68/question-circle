<div class="login-section">
     <mat-card>
          <img src="../../assets//images/undraw_secure_login_pdn4.svg" alt="login-image">
     </mat-card>
     <mat-card>
          <mat-card-header>
               <mat-card-title>Login Here</mat-card-title>
          </mat-card-header>
          <mat-card-content>
               
               <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <mat-form-field>
                         <input matInput type="text" name="username" id="username" placeholder="Enter username" autocomplete="off" formControlName="username" required>
                    </mat-form-field>

                    <mat-form-field>
                         <input matInput type="password" name="password" id="password" placeholder="Enter password" autocomplete="off" formControlName="password" required>
                    </mat-form-field>

                    <mat-checkbox formControlName="remember">Remember Me</mat-checkbox>
                    
                    <button type="reset" mat-raised-button color="warn" [disabled]="loginForm.invalid">Login</button>
               </form>
          </mat-card-content>
          <mat-card-actions>
               <p>Don't have an account? <a routerLink="/register">Register Here</a></p>
          </mat-card-actions>
          
     </mat-card>
</div>
