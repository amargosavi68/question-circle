<div>
     <mat-toolbar color="warn">
          <mat-toolbar-row>
               <button mat-icon-button (click)="sidenav.toggle();"><mat-icon>menu</mat-icon></button>

               <span>Question Circle</span>

               <span class="spacer"></span>
               <div *ngIf="!isAuthenticated">
                    <button mat-button routerLink="/login" > <mat-icon>login</mat-icon> Login </button>
               
                    <button mat-button routerLink="/register"><mat-icon>app_registration</mat-icon> Register</button>
               </div>
               <div *ngIf="isAuthenticated">
                    <button mat-button (click)="logout()"> <mat-icon>logout</mat-icon> Logout </button>
               </div>
          </mat-toolbar-row>
     </mat-toolbar>
</div>
